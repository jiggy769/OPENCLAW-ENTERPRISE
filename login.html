<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶Ö OPEN CLAW ENTERPRISE</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        body {
            background: 
                radial-gradient(ellipse at top, #1a0a0a 0%, #0a0a0a 50%, #000000 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="80" opacity="0.03">ü¶Ö</text></svg>');
            background-size: cover, 200px 200px;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated claw marks on sides */
        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 0;
            width: 100px;
            height: 100vh;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 10px,
                    rgba(220, 38, 38, 0.1) 10px,
                    rgba(220, 38, 38, 0.1) 12px
                );
            pointer-events: none;
        }
        
        body::before { left: 0; }
        body::after { right: 0; }
        
        .container {
            position: relative;
            z-index: 10;
        }
        
        .login-box {
            background: 
                linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.98) 100%);
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, #dc2626 0%, #0d9488 50%, #dc2626 100%) 1;
            border-radius: 20px;
            padding: 50px 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            box-shadow: 
                0 0 60px rgba(220, 38, 38, 0.3),
                inset 0 0 60px rgba(13, 148, 136, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        .claw-icon {
            font-size: 80px;
            margin-bottom: 10px;
            display: block;
            text-shadow: 
                0 0 30px rgba(220, 38, 38, 0.8),
                0 0 60px rgba(220, 38, 38, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #dc2626 0%, #ff6b6b 50%, #0d9488 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #0d9488;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .version {
            color: #666;
            font-size: 11px;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        
        .input-group {
            position: relative;
            margin: 20px 0;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: #dc2626;
            box-shadow: 
                0 0 20px rgba(220, 38, 38, 0.3),
                inset 0 0 20px rgba(220, 38, 38, 0.05);
        }
        
        input::placeholder {
            color: #555;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            margin: 15px 0;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px rgba(220, 38, 38, 0.4),
                0 0 60px rgba(220, 38, 38, 0.2);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid #0d9488;
            color: #0d9488;
        }
        
        .btn-secondary:hover {
            background: rgba(13, 148, 136, 0.1);
            box-shadow: 
                0 10px 30px rgba(13, 148, 136, 0.3),
                0 0 60px rgba(13, 148, 136, 0.2);
        }
        
        .code-display-box {
            background: 
                linear-gradient(135deg, rgba(220, 38, 38, 0.1) 0%, rgba(13, 148, 136, 0.1) 100%);
            border: 2px solid #dc2626;
            border-radius: 15px;
            padding: 30px;
            margin: 25px 0;
            display: none;
            position: relative;
            overflow: hidden;
        }
        
        .code-display-box::before {
            content: 'üîê';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            opacity: 0.5;
        }
        
        .code-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }
        
        .code-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 900;
            color: #dc2626;
            letter-spacing: 12px;
            text-shadow: 
                0 0 20px rgba(220, 38, 38, 0.8),
                0 0 40px rgba(220, 38, 38, 0.4);
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(220, 38, 38, 0.8), 0 0 40px rgba(220, 38, 38, 0.4); }
            to { text-shadow: 0 0 30px rgba(220, 38, 38, 1), 0 0 60px rgba(220, 38, 38, 0.6), 0 0 90px rgba(13, 148, 136, 0.3); }
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .status.error { 
            background: rgba(220, 38, 38, 0.15); 
            color: #ff6b6b; 
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        
        .status.success { 
            background: rgba(13, 148, 136, 0.15); 
            color: #14b8a6; 
            border: 1px solid rgba(13, 148, 136, 0.3);
        }
        
        .hidden { display: none !important; }
        
        .claw-marks {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            opacity: 0.1;
            letter-spacing: 10px;
        }
        
        .powered-by {
            margin-top: 30px;
            color: #333;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        .powered-by span {
            color: #0d9488;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo-container">
                <span class="claw-icon">ü¶Ö</span>
                <h1>OPEN CLAW</h1>
                <div class="subtitle">ENTERPRISE</div>
                <div class="version">AI AGENT SYSTEM v3.0</div>
            </div>
            
            <div id="step1">
                <div class="input-group">
                    <input type="email" id="email" placeholder="ENTER YOUR EMAIL" value="jamesarnold6608@gmail.com">
                </div>
                <button class="btn" onclick="sendCode()">INITIALIZE ACCESS</button>
            </div>

            <div id="codeDisplayBox" class="code-display-box">
                <div class="code-label">VERIFICATION CODE</div>
                <div class="code-number" id="codeNumber"></div>
            </div>

            <div id="step2" class="hidden">
                <div class="input-group">
                    <input type="text" id="code" placeholder="ENTER 6-DIGIT CODE" maxlength="6">
                </div>
                <button class="btn" onclick="verifyCode()">AUTHENTICATE</button>
            </div>

            <div id="status" class="status"></div>
            
            <div class="claw-marks">ü¶Ö ü¶Ö ü¶Ö</div>
            <div class="powered-by">Powered by <span>GROQ AI</span> + <span>LLAMA 3.1</span></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://openclaw-enterprise-production-57a3.up.railway.app';
        let currentCode = '';

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = 'status ' + (type || '');
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        async function sendCode() {
            const email = document.getElementById('email').value;
            showStatus('Initializing secure connection...', '');
            
            try {
                const res = await fetch(`${API_URL}/api/send-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    currentCode = data.code;
                    document.getElementById('codeNumber').textContent = data.code;
                    document.getElementById('codeDisplayBox').style.display = 'block';
                    document.getElementById('step2').classList.remove('hidden');
                    showStatus('‚úì Access code generated', 'success');
                    document.getElementById('code').focus();
                } else {
                    showStatus(data.error || 'System error', 'error');
                }
            } catch (err) {
                showStatus('Connection failed: ' + err.message, 'error');
            }
        }

        async function verifyCode() {
            const code = document.getElementById('code').value;
            
            if (code !== currentCode) {
                showStatus('‚úó Invalid code', 'error');
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/api/verify-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('userSession', JSON.stringify(data.session));
                    showStatus('‚úì Access granted. Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'chat.html', 1000);
                } else {
                    showStatus(data.error, 'error');
                }
            } catch (err) {
                showStatus('Authentication error: ' + err.message, 'error');
            }
        }
    </script>
</body>
</html>
